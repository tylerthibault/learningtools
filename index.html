<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="menu-toggle" id="menuToggle">
        <i class="fas fa-bars"></i>
    </div>

    <div class="side-menu" id="sideMenu">
        <div class="side-menu-header">
            <h2>Menu</h2>
            <button class="close-menu" id="closeMenu">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="menu-items">
            <div class="file-input-section">
                <button class="menu-item" id="uploadBtn">
                    <i class="fas fa-file-upload"></i>
                    Upload Flashcards
                </button>
                <input type="file" id="fileInput" accept=".csv,.json" style="display: none;">
                <p class="file-info">Supports CSV or JSON files</p>
            </div>
            <button class="menu-item" id="settingsBtn">
                <i class="fas fa-cog"></i>
                Settings
            </button>
        </div>
    </div>

    <div class="overlay" id="menuOverlay"></div>

    <div class="scoreboard">
        <h2>Scoreboard</h2>
        <p>
            Correct answers: <span id="correctCount">0</span>
        </p>
        <p>
            Incorrect answers: <span id="incorrectCount">0</span>
        </p>
    </div>
    
    <div class="container">
        <h1>Flashcards</h1>
        
        <!-- Splash Screen -->
        <div class="splash-screen" id="splashScreen">
            <div class="splash-content">
                <i class="fas fa-brain splash-icon"></i>
                <h2>Welcome to Flashcards!</h2>
                <p>Get started by loading your flashcard set</p>
                <button class="splash-upload-btn" id="splashUploadBtn">
                    <i class="fas fa-file-upload"></i>
                    Load Flashcards
                </button>
            </div>
        </div>

        <div class="flashcard-container" id="flashcardContainer" style="display: none;">
            <div class="flashcard" id="currentCard">
                <div class="flashcard-inner">
                    <div class="flashcard-front">
                        <div class="card-stats">
                            <span class="correct-count">✓ <span id="cardCorrectCount">0</span></span>
                            <span class="incorrect-count">✗ <span id="cardIncorrectCount">0</span></span>
                        </div>
                        <p id="frontText">Upload a file to start</p>
                    </div>
                    <div class="flashcard-back">
                        <div class="card-stats">
                            <span class="correct-count">✓ <span id="cardCorrectCountBack">0</span></span>
                            <span class="incorrect-count">✗ <span id="cardIncorrectCountBack">0</span></span>
                        </div>
                        <p id="backText"></p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="controls-group" style="display: none;" id="controlsGroup">
            <div class="controls">
                <button id="flipBtn">Flip</button>
                <button id="nextBtn">Next</button>
            </div>
            <div>
                <button id="correctBtn">Correct</button>
                <button id="seenBtn">Mark as Seen</button>
                <button id="incorrectBtn" style="display: none;">Incorrect</button>
            </div>
        </div>
    </div>
    
    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="close-modal" id="closeSettingsModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="setting-item">
                    <div class="setting-label">
                        <label for="markAsSeenToggle">Initial Card Review</label>
                        <p class="setting-description">Allow marking new cards as "seen" before counting them as incorrect</p>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox" id="markAsSeenToggle" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
